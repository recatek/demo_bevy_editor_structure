[package]
name = "bevy_winit"
version = "0.18.1"
edition = "2024"
description = "A winit window and input backend for Bevy Engine"
homepage = "https://bevy.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]

[features]
default = ["x11", "custom_cursor"]
trace = []
wayland = ["winit/wayland", "winit/wayland-csd-adwaita"]
x11 = ["winit/x11"]
accesskit_unix = [
  "accesskit_winit/accesskit_unix",
  "accesskit_winit/async-io",
  "bevy_tasks/async-io",
]

serialize = [
  "bevy_input/serialize",
  "bevy_window/serialize",
  "bevy_platform/serialize",
]
android-native-activity = ["winit/android-native-activity"]
android-game-activity = ["winit/android-game-activity"]
custom_cursor = [
  "bevy_window/custom_cursor",
  "bevy_image",
  "bevy_asset",
  "wgpu-types",
  "bytemuck",
]

[dependencies]
# bevy
bevy_a11y = { version = "0.18" }
bevy_app = { version = "0.18" }
bevy_derive = { version = "0.18" }
bevy_ecs = { version = "0.18" }
bevy_input = { version = "0.18" }
bevy_input_focus = { version = "0.18" }
bevy_log = { version = "0.18" }
bevy_math = { version = "0.18" }
bevy_reflect = { version = "0.18" }
bevy_window = { version = "0.18" }
bevy_tasks = { version = "0.18" }
bevy_platform = { version = "0.18", default-features = false, features = [
  "std",
] }

# bevy optional
## used by custom_cursor
bevy_asset = { version = "0.18", optional = true }
## used by custom_cursor
bevy_image = { version = "0.18", optional = true }
## used by custom_cursor
wgpu-types = { version = "27", optional = true }
## used by custom_cursor
bytemuck = { version = "1.5", optional = true }

# other
# feature rwh_06 refers to window_raw_handle@v0.6
winit = { version = "0.30", default-features = false, features = ["rwh_06"] }
accesskit_winit = { version = "0.29", default-features = false, features = [
  "rwh_06",
] }
approx = { version = "0.5", default-features = false }
cfg-if = "1.0"
accesskit = "0.21"
tracing = { version = "0.1", default-features = false, features = ["std"] }

[target.'cfg(target_os = "android")'.dependencies]
bevy_android = { version = "0.18", default-features = false }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2" }
web-sys = "0.3"
js-sys = "0.3"
# TODO: Assuming all wasm builds are for the browser. Require `no_std` support to break assumption.
bevy_app = { version = "0.18", default-features = false, features = [
  "web",
] }
bevy_platform = { version = "0.18", default-features = false, features = [
  "web",
] }
bevy_reflect = { version = "0.18", default-features = false, features = [
  "web",
] }

[package.metadata.docs.rs]
rustdoc-args = ["-Zunstable-options", "--generate-link-to-definition"]
all-features = true